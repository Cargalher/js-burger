<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="site_header">
        <div class="container">
           <h1>Create your burguer</h1> 
        </div>
        
    </header>
    <main id="site_main">
        <div class="container">
            <h2>Name your Burger</h2>
            <h3>Ingredients</h3>
            <section class="toppings">
                <div class="form-toppings">
                     <label for="cheese">Cheese</label>
                     <input type="checkbox" name="cheese" id="cheese">
                     <label for="egg">Egg</label>
                     <input type="checkbox" name="egg" id="egg">
                     <label for="mustard">Mustard</label>
                     <input type="checkbox" name="mustard" id="mustard">
                     <label for="tomato">Tomato</label>
                     <input type="checkbox" name="tomato" id="tomato">
                     <label for="lettuce">Lettuce</label>
                     <input type="checkbox" name="lettuce" id="lettuce">
                     <label for="ketchup">Ketchup</label>
                     <input type="checkbox" name="ketchup" id="ketchup">
                </div>
            </section>
            <div class="discount">
                <label for="discount">Disccount coupon</label>
                <input type="text" name="discount" id="discount">
            </div>
        </div>
       
    </main>
    <footer id="site_footer"></footer>
</body>
</html>
